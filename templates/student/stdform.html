{% extends "base.html" %}
{% block title %}顯示所有資料{% endblock %}
{% block content %}

	<h2>基本表單驗證</h2>
	<form action="." method="POST" name="stdform">
		{% csrf_token %}
		<table class="table">
		<tr>                                                <!--變數名稱-->
        <th>姓名</th><td >{{ stdform.stdName }}</td>
      </tr>
      <tr>
        <th>學號</th><td >{{ stdform.stdID }}</td>
      </tr>
      <tr>
        <th>性別</th>
        <td>
          <input name="stdSex" type="radio" id="stdSex1" value="M" checked="checked" />
          男生
          <input name="stdSex" type="radio" id="stdSex2" value="F"/>
          女生
        </td>
      </tr>
       <tr>
        <th>生日</th><td>{{ stdform.stdBirth }}</td>
      </tr>
      <tr>
        <th>郵件帳號</th><td>{{ stdform.stdEmail }}</td>
      </tr>
      <tr>
        <th colspan="2" align="center">
          <input type="submit" name="button" id="button" value="送出">
          <input type="reset" name="button2" id="button2" value="重設"></th>
      </tr>
		</table>
	</form>

{% endblock %}
