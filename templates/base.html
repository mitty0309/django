<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <link rel="stylesheet" href="style.css">

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <br>
    <br>
    <br>

    <title>{% block title %}Mitty{% endblock %}</title>
</head>

<body>
    <!--
    <div id="sidebar">
        {% block sidebar %}
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/blog/">Blog</a></li>
        </ul>
        {% endblock %}
    </div>
    -->
<nav class="navbar navbar-expand-md navbar-light fixed-top" style="background-color: #e3f2fd;">
      <img src="{% static 'images/mitty.png' %}" width="20" height="30" class="d-inline-block align-top" alt="NTUE">
      <a class="navbar-brand" href="/">MittySite</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
      </button>

  <div class="collapse navbar-collapse" id="navbarsExampleDefault">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="http://127.0.0.1:8000">Home
        <span class="sr-only">(current)</span></a>
      </li>

  <div class="dropdown">
    <button class="btn btn-outline-info dropdown-toggle" type="button" data-toggle="dropdown" aria-expanded="false">Hello</button>
    <div class="dropdown-menu">
      <a class="dropdown-item" href="http://127.0.0.1:8000">hello</a>
      <a class="dropdown-item" href="/hello1/mitty">hello1</a>
      <a class="dropdown-item" href="/hello2/mitty">hello2</a>
      <a class="dropdown-item" href="/free/">free</a>
    </div>
  </div>

  <div class="dropdown">
    <button class="btn btn-outline-info dropdown-toggle" type="button" data-toggle="dropdown" aria-expanded="false">student</button>
    <div class="dropdown-menu">
      <a class="dropdown-item" href="/listone/">listone</a>
      <a class="dropdown-item" href="/listall/">listall</a>
      <div class="dropdown-divider"></div>
      <a class="dropdown-item" href="/post/">post</a>
      <a class="dropdown-item" href="/post1/">addstudent</a> 
      <a class="dropdown-item" href="/postform/">postform</a>
    </div>
  </div>

  <div class="dropdown">
    <button class="btn btn-outline-info dropdown-toggle" type="button" data-toggle="dropdown" aria-expanded="false">user</button>
    <div class="dropdown-menu">
      <a class="dropdown-item" href="/mypage/">mypage</a>
      <a class="dropdown-item" href="/login/">login</a>
      <a class="dropdown-item" href="/register/">register</a>
    </div>
  </div>

  <div class="dropdown">
    <button class="btn btn-outline-info dropdown-toggle" type="button" data-toggle="dropdown" aria-expanded="false">flower</button>
    <div class="dropdown-menu">
      <a class="dropdown-item" href="/flower/">flower</a>
      <a class="dropdown-item" href="/flower/create/">create</a>
    </div>
  </div>

  <div class="dropdown">
    <button class="btn btn-outline-info dropdown-toggle" type="button" data-toggle="dropdown" aria-expanded="false">news</button>
    <div class="dropdown-menu">
      <a class="dropdown-item" href="/newsindex/">index</a>
      <a class="dropdown-item" href="/newsadminmain/">adminmain</a>
    </div>
  </div>

  <div class="dropdown">
    <button class="btn btn-outline-info dropdown-toggle" type="button" data-toggle="dropdown" aria-expanded="false">boardapp</button>
    <div class="dropdown-menu">
      <a class="dropdown-item" href="/showpost/">showpost</a>
      <a class="dropdown-item" href="/addpost/">addpost</a>
    </div>
  </div>

  </ul>
</div>

  <form action="/flower/" method="get" class="form-inline mt-2 mt-md-0">
      <input id="q" name="q" value="{{ request.GET.q }}" class="form-control mr-sm-2" type="text" placeholder="Search..." aria-label="Search">
      <button class="btn btn-outline-info my-2 my-sm-0" type="submit">Search</button>
  </form>
</nav>

    <main role="main" class="container">
      <div id="content">
        {% block content %}{% endblock %}
      </div>
    </main><!-- /.container -->
    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
